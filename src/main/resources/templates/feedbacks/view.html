<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>View Feedback</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header th:replace="fragments/header :: header"></header>

    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">View Feedback</h1>
      <div class="mb-4">
        <label class="block font-semibold">ID:</label>
        <span
          class="block p-2 bg-white rounded shadow"
          th:text="${feedback.id}"
        ></span>
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Message:</label>
        <span
          class="block p-2 bg-white rounded shadow"
          th:text="${feedback.message}"
        ></span>
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Donor:</label>
        <span
          class="block p-2 bg-white rounded shadow"
          th:text="${feedback.donor.user.username}"
        ></span>
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Created At:</label>
        <span
          class="block p-2 bg-white rounded shadow"
          th:text="${feedback.submittedDate}"
        ></span>
      </div>
      <a class="text-blue-500 hover:underline" th:href="@{/feedbacks}"
        >Back to List</a
      >
    </div>
  </body>
</html>
