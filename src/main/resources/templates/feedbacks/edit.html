<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Edit Feedback</title>
  </head>
  <body class="bg-gray-100">
    <header th:replace="fragments/header :: header"></header>

    <div class="max-w-2xl mt-10 mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6">Edit Feedback</h1>
      <form
        th:action="@{/feedbacks/edit/{id}(id=${feedback.id})}"
        th:object="${feedback}"
        method="post"
        class="space-y-4"
      >
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Message:</label
          >
          <textarea
            id="message"
            th:field="*{message}"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
          <div
            th:if="${#fields.hasErrors('message')}"
            th:errors="*{message}"
            class="text-red-600 text-sm mt-1"
          >
            Message Error
          </div>
        </div>
        <div>
          <label for="donor" class="block text-sm font-medium text-gray-700"
            >Donor:</label
          >
          <select
            id="donor"
            th:field="*{donor}"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option
              th:each="donor : ${donors}"
              th:value="${donor.id}"
              th:text="${donor.user.username}"
            ></option>
          </select>
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700"
          >
            Update
          </button>
        </div>
      </form>
      <a
        th:href="@{/feedbacks}"
        class="block mt-4 text-indigo-600 hover:underline"
      >
        Back to List
      </a>
    </div>
  </body>
</html>
