<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>编辑 Donor Feedback</title>
    <!-- 引入 Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-semibold mb-6">编辑 Donor Feedback</h1>
      <form
        th:action="@{/feedbacks/edit/{id}(id=${feedback.id})}"
        th:object="${feedback}"
        method="post"
        class="bg-white p-6 rounded shadow-md"
      >
        <div class="mb-4">
          <label for="donorType" class="block text-gray-700 mb-2"
            >Donor Type</label
          >
          <select
            id="donorType"
            name="donorType"
            th:field="*{donorType}"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
          >
            <option value="" disabled th:text="${null}">选择 Donor Type</option>
            <th:block th:each="type : ${donorTypes}">
              <option
                th:value="${type}"
                th:text="${type}"
                th:selected="${type == feedback.donorType}"
              ></option>
            </th:block>
          </select>
          <div
            th:if="${#fields.hasErrors('donorType')}"
            class="text-red-500 text-sm mt-1"
          >
            <p
              th:each="err : ${#fields.errors('donorType')}"
              th:text="${err}"
            ></p>
          </div>
        </div>
        <div class="mb-4">
          <label for="comments" class="block text-gray-700 mb-2">评论</label>
          <textarea
            id="comments"
            name="comments"
            th:field="*{comments}"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
          ></textarea>
          <div
            th:if="${#fields.hasErrors('comments')}"
            class="text-red-500 text-sm mt-1"
          >
            <p
              th:each="err : ${#fields.errors('comments')}"
              th:text="${err}"
            ></p>
          </div>
        </div>
        <!-- 添加其他字段根据需要 -->
        <div class="flex items-center">
          <button
            type="submit"
            class="bg-primary text-white px-4 py-2 rounded hover:bg-indigo-600 mr-4"
          >
            更新
          </button>
          <a href="/feedbacks" class="text-gray-700 hover:text-gray-900"
            >返回</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
