<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Contact - Donation App</title>
  </head>
  <body>
    <header th:replace="fragments/header :: header"></header>
    <div th:fragment="body">
      <!-- Contact Section -->
      <section class="bg-gray-100 py-12">
        <div class="container mx-auto px-4">
          <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-800">Get in Touch</h2>
            <p class="mt-4 text-lg text-gray-600">
              We'd love to hear from you. Reach out to us below.
            </p>
          </div>
          <div class="flex flex-col lg:flex-row">
            <!-- Contact Form -->
            <div class="lg:w-2/3 lg:pr-8">
              <form
                id="contactForm"
                th:action="@{/contact}"
                method="post"
                class="bg-white p-8 rounded-lg shadow-md"
              >
                <div class="mb-4">
                  <label
                    for="name"
                    class="block text-gray-700 font-semibold mb-2"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="email"
                    class="block text-gray-700 font-semibold mb-2"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="subject"
                    class="block text-gray-700 font-semibold mb-2"
                    >Subject</label
                  >
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="message"
                    class="block text-gray-700 font-semibold mb-2"
                    >Message</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
                >
                  Send Message
                </button>
              </form>
              <!-- Success/Error Messages -->
              <div id="formMessage" class="mt-4 text-center"></div>
            </div>
            <!-- Contact Information -->
            <div class="lg:w-1/3 lg:pl-8 mt-8 lg:mt-0">
              <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">
                  Our Contact Information
                </h3>
                <p class="text-gray-700 mb-4">
                  <strong>Address:</strong><br />
                  123 Donation Street,<br />
                  Charity City, Country
                </p>
                <p class="text-gray-700 mb-4">
                  <strong>Email:</strong><br />
                  contact@donationapp.com
                </p>
                <p class="text-gray-700 mb-4">
                  <strong>Phone:</strong><br />
                  +1 (234) 567-8901
                </p>
