<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Search Donations</title>
  </head>

  <body
    class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans transition-colors duration-300"
  >
    <header th:replace="fragments/header :: header"></header>
    <div class="flex">
      <div
        th:replace="fragments/sidebar :: sidebar"
        class="mr-8 hidden lg:block"
      ></div>
      <div class="flex-1 p-4">
        <div class="p-8 rounded-lg mb-8 bg-white dark:bg-gray-800 shadow">
          <h1 class="text-2xl font-semibold dark:text-gray-200 mb-6">
            Search for Donations
          </h1>
          <form
            th:action="@{/dashboard/search}"
            method="post"
            class="space-y-6"
          >
            <!-- Donor Name -->
            <div class="flex flex-col">
              <label
                for="donorName"
                class="mb-2 font-medium dark:text-gray-300"
              >
                Donor Name:
              </label>
              <input
                type="text"
                id="donorName"
                name="donorName"
                placeholder="Enter donor's name"
                class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              />
            </div>

            <!-- Student Name -->
            <div class="flex flex-col">
              <label
                for="studentName"
                class="mb-2 font-medium dark:text-gray-300"
              >
                Student Name:
              </label>
              <input
                type="text"
                id="studentName"
                name="studentName"
                placeholder="Enter student's name"
                class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              />
            </div>

            <!-- Minimum Amount -->
            <div class="flex flex-col">
              <label
                for="minAmount"
                class="mb-2 font-medium dark:text-gray-300"
              >
                Minimum Amount:
              </label>
              <input
                type="number"
                id="minAmount"
                name="minAmount"
                placeholder="e.g., 50.00"
                step="0.01"
                min="0"
                class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              />
            </div>

            <!-- Donation Date Range -->
            <div class="flex flex-col">
              <label class="mb-2 font-medium dark:text-gray-300">
                Donation Date Range:
              </label>
              <div class="flex space-x-4">
                <!-- Start Date -->
                <div class="flex-1 flex flex-col">
                  <label for="startDate" class="sr-only">Start Date</label>
                  <input
                    type="date"
                    id="startDate"
                    name="startDate"
                    class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  />
                </div>
                <!-- End Date -->
                <div class="flex-1 flex flex-col">
                  <label for="endDate" class="sr-only">End Date</label>
                  <input
                    type="date"
                    id="endDate"
                    name="endDate"
                    class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  />
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                Search
              </button>
            </div>
          </form>
        </div>

        <!-- Optional: Display Success or Error Messages -->
      </div>
    </div>
  </body>
</html>
