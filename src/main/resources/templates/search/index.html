<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Search</title>
  </head>

  <body class="bg-gray-100 min-h-screen font-sans">
    <header th:replace="fragments/header :: header"></header>
    <div class="flex">
      <div
        th:replace="fragments/sidebar :: sidebar"
        class="mr-8 hidden lg:block"
      ></div>
      <div class="flex-1 p-4">
        <div class="p-8 rounded-lg mb-8">
          <h1 class="text-2xl font-semibold text-gray-800 mb-4">
            Search for a Donation
          </h1>
          <form class="flex items -center space-x-4">
            <input
              type="text"
              name="search"
              placeholder="Search for a donation"
              class="uk-input-tag"
            />
            <button class="uk-button uk-button-default">Search</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
