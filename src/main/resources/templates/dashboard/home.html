<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Home - Donation App</title>
    <!-- Additional Styles for improved aesthetics -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <header th:replace="fragments/header :: header"></header>

    <div class="flex container">
      <!-- Sidebar Fragment -->
      <div
        th:replace="fragments/sidebar :: sidebar"
        class="mr-8 hidden lg:block"
      ></div>

      <div class="flex-1 p-4">
        <!-- Welcome Section -->
        <section class="container mx-auto py-8 px-4 lg:px-8">
          <div
            class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md transition-colors duration-300"
          >
            <!-- Display Profile Image -->
            <div class="flex items-center space-x-4">
              <img
                th:src="${profileImagePath}"
                alt="Profile Image"
                class="w-24 h-24 rounded-full border border-gray-300 dark:border-gray-600"
              />
              <p class="text-4xl font-semibold">
                Welcome to <span th:text="${username}">Guest</span>!
              </p>
            </div>
          </div>
        </section>
        <div class="p-8 rounded-lg mb-8">
          <h1 class="text-2xl font-semibold dark:text-gray-200 text-gray-900">
            Organize your donations and help students in need.
          </h1>
         

        <!-- Cards Section -->
        <div class="grid md:grid-cols-2 gap-6 p-8">
          <!-- Card Component with Image -->
          <div
            class="uk-card uk-card-default rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 bg-white overflow-hidden"
          >
            <!-- Card Image with Improved Size Settings -->
            <img
              src="/images/Profile data-rafiki.svg"
              alt="Card Image"
              class="w-full h-32 object-cover"
            />


            
            <!-- Card Content -->
            <div class="p-6">
              <h3
                class="uk-card-title text-lg font-bold text-gray-900 dark:text-white"
              >
                Set up your profile
              </h3>
              <p class="text-gray-700 dark:text-gray-300 mt-2">
                Set up with relevant information such as profile picture, phone
                number, etc.
              </p>
              <div class="flex justify-between items-center mt-4">
                <a
                  href="#"
                  class="text-indigo-600 hover:underline dark:text-indigo-400"
                >
                  Learn more &rarr;
                </a>
                <button
                  class="uk-button uk-button-primary bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all"
                >
                  <a href="/dashboard/settings/setting-profile">Set up</a>
                </button>
              </div>
            </div>
          </div>

          <!-- Another Card Component with Image -->
          <div
            class="uk-card uk-card-default rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 bg-white overflow-hidden"
          >
            <!-- Card Image -->
            <img
              src="/images/Taking notes-rafiki.svg"
              alt="Taking notes illustration"
              class="w-full h-32 object-cover"
            />

            <!-- Card Content -->
            <div class="p-6">
              <h3
                class="uk-card-title text-lg font-bold text-gray-900 dark:text-white"
              >
                Create your first page
              </h3>
              <p class="uk-margin text-gray-700 dark:text-gray-300">
                Set up with relevant information such as profile picture, phone
                number, etc.
              </p>
              <div class="flex justify-between items-center mt-4">
                <a
                  href="#"
                  class="text-blue-600 hover:underline dark:text-blue-400"
                >
                  Learn more &rarr;
                </a>
                <button
                  class="uk-button uk-button-primary bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-all"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Content -->
    </div>
  </body>
</html>
