<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Settings</title>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <!-- Header -->
    <header th:replace="fragments/header :: header"></header>
    <div class="flex">
      <aside
        th:replace="fragments/sidebar :: sidebar"
        class="hidden lg:block w-64 bg-white dark:bg-gray-800 shadow-lg rounded-lg min-h-screen"
      ></aside>
      <div class="flex-1 px-4">
        <!-- Sidebar Fragment -->
        <h1
          class="text-2xl font-semibold mb-6"
          th:text="#{settings.title}"
        ></h1>
        <section class="grid grid-cols-1 gap-6 p-6 w-full lg:w-1/2">
          <!-- User Information Section -->
          <div class="flex space-x-6">
            <div
              class="bg-white dark:bg-gray-800 p-6 shadow-lg rounded-lg w-1/5"
            >
              <h2
                class="text-2xl font-semibold mb-6 border-b pb-4 text-gray-900 dark:text-white"
                th:text="#{user.info.title}"
              >
                User Information
              </h2>
              <form
                th:action="@{/dashboard/settings/update-user}"
                method="post"
                th:object="${user}"
                class="space-y-6"
              >
                <!-- Username (Readonly) -->
                <div class="flex flex-col">
                  <label
                    for="username"
                    class="mb-2 font-medium text-gray-700 dark:text-gray-300"
                    th:text="#{user.info.username}"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="p-3 border rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-gray-100"
                    th:value="*{username}"
                    readonly
                  />
                </div>

                <!-- Email Address -->
                <div class="flex flex-col">
                  <label
                    for="email"
                    class="mb-2 font-medium text-gray-700 dark:text-gray-300"
                    th:text="#{user.info.email}"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
                    th:value="*{email}"
                    required
                  />
                </div>

                <!-- Phone Number -->
                <div class="flex flex-col">
                  <label
                    for="phone"
                    class="mb-2 font-medium text-gray-700 dark:text-gray-300"
                    th:text="#{user.info.phone}"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    class="p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
                    th:value="*{phoneNumber}"
                  />
                </div>

                <!-- Address -->
                <div class="flex flex-col">
                  <label
                    for="address"
                    class="mb-2 font-medium text-gray-700 dark:text-gray-300"
                    th:text="#{user.info.address}"
                    >Address</label
                  >
                  <input
                    type="text"
                    id="address"
                    name="address"
                    class="p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
                    th:value="*{address}"
                  />
                </div>

                <!-- Name -->
                <div class="flex flex-col">
                  <label
                    for="name"
                    class="mb-2 font-medium text-gray-700 dark:text-gray-300"
                    th:text="#{user.info.name}"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
                    th:value="*{name}"
                    required
                  />
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                  <button
                    type="submit"
                    class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors duration-300 shadow-md"
                    th:text="#{user.info.update.button}"
                  >
                    Update Information
                  </button>
                </div>
              </form>
            </div>

            <!-- Notification Preferences Section -->
            <div
              class="bg-white dark:bg-gray-800 p-6 shadow-lg rounded-lg w-3/5"
            >
              <h2
                class="text-2xl font-semibold mb-6 border-b pb-4 text-gray-900 dark:text-white"
                th:text="#{notification.preferences.title}"
              >
                Notification Preferences
              </h2>
              <form
                th:action="@{/dashboard/settings/update-notifications}"
                method="post"
                class="space-y-6"
              >
                <!-- Email Notifications -->
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    id="emailNotifications"
                    name="emailNotifications"
                    th:checked="${user.emailNotifications}"
                    class="mr-3 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="emailNotifications"
                    class="font-medium text-gray-700 dark:text-gray-300"
                    th:text="#{notification.preferences.email}"
                    >Enable Email Notifications</label
                  >
                </div>

                <!-- SMS Notifications -->
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    id="smsNotifications"
                    name="smsNotifications"
                    th:checked="${user.smsNotifications}"
                    class="mr-3 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="smsNotifications"
                    class="font-medium text-gray-700 dark:text-gray-300"
                    th:text="#{notification.preferences.sms}"
                    >Enable SMS Notifications</label
                  >
                </div>

                <!-- Submit Button -->
                <div class="text-right">
                  <button
                    type="submit"
                    class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors duration-300 shadow-md"
                    th:text="#{notification.preferences.update.button}"
                  >
                    Update Notifications
                  </button>
                </div>
              </form>
            </div>

            <div
              class="bg-white dark:bg-gray-800 p-6 shadow-lg rounded-lg w-full"
            >
              <h2
                class="text-2xl font-semibold mb-6 border-b pb-4 text-gray-900 dark:text-white"
                th:text="#{app.config.title}"
              >
                App Configuration
              </h2>
              <form
                th:action="@{/dashboard/settings/update-config}"
                method="post"
                class="space-y-6"
              >
                <!-- CSRF Token -->

                <!-- Currency Selection -->
                <div class="flex flex-col">
                  <label
                    for="currency"
                    class="block text-sm font-medium mb-2 dark:text-gray-300"
                    th:text="#{app.config.currency}"
                    >Preferred Currency:</label
                  >
                  <select
                    id="currency"
                    name="currency"
                    th:value="${user.currency}"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300"
                  >
                    <option value="" th:text="#{app.config.currency.select}">
                      Select Currency
                    </option>
                    <option
                      th:each="currency : ${supportedCurrencies}"
                      th:value="${currency}"
                      th:text="${currency}"
                    ></option>
                  </select>
                </div>

                <!-- Language Selection -->
                <div class="flex flex-col">
                  <label
                    for="language"
                    class="mb-2 font-medium text-gray-700 dark:text-gray-300"
                    th:text="#{app.config.language}"
                    >Language</label
                  >
                  <select
                    id="language"
                    name="language"
                    class="p-3 border rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100"
                    required
                  >
                    <option value="" th:text="#{app.config.language.select}">
                      Select Language
                    </option>
                    <option
                      th:each="language : ${supportedLanguages}"
                      th:value="${language}"
                      th:text="${language}"
                    ></option>
                  </select>
                </div>

                <!-- Submit Button -->
                <div class="text-right">
                  <button
                    type="submit"
                    class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors duration-300 shadow-md"
                    th:text="#{app.config.update.button}"
                  >
                    Save Configuration
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Profile Image Upload Section -->
          <div class="bg-white dark:bg-gray-800 p-6 shadow-lg rounded-lg">
            <h2
              class="text-2xl font-semibold mb-6 border-b pb-4 text-gray-900 dark:text-white"
              th:text="#{profile.image.upload.title}"
            >
              Upload Profile Image
            </h2>

            <div class="mb-4">
              <img
                th:if="${user.profileImage != null}"
                th:src="@{'data:image/jpeg;base64,' + ${T(org.springframework.util.Base64Utils).encodeToString(user.profileImage)}}"
                alt="Profile Image"
                class="w-32 h-32 rounded-full object-cover mb-2 shadow-md dark:shadow-gray-700"
              />
              <span
                th:if="${user.profileImage == null}"
                th:text="#{profile.image.no.image}"
                class="text-gray-600 dark:text-gray-400"
              >
                No profile image uploaded.
              </span>
            </div>
            <form
              th:action="@{/dashboard/settings/upload-image}"
              method="post"
              enctype="multipart/form-data"
              class="space-y-6"
            >
              <!-- CSRF Token -->

              <!-- Image Selection -->
              <label
                for="profileImageFile"
                class="flex flex-col items-center justify-center w-full h-32 mt-4 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-md cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"
              >
                <div
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <svg
                    class="mb-3 w-8 h-8 text-gray-400 dark:text-gray-300"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a4 4 0 014 4v1M4 20h16a2 2 0 002-2v-6a2 2 0 00-2-2H4a2 2 0 00-2 2v6a2 2 0 002 2z"
                    ></path>
                  </svg>
                  <p class="mb-2 text-sm text-gray-500 dark:text-gray-300">
                    <span class="font-semibold">Click to upload</span> or drag
                    and drop
                  </p>
                  <p class="text-xs text-gray-500 dark:text-gray-400">
                    PNG, JPG, JPEG
                  </p>
                </div>
                <input
                  type="file"
                  name="profileImageFile"
                  accept="image/*"
                  class="hidden"
                  id="profileImageFile"
                />
              </label>

              <!-- Submit Button -->
              <div class="text-right">
                <button
                  type="submit"
                  class="bg-purple-600 dark:bg-purple-500 hover:bg-purple-700 dark:hover:bg-purple-600 text-white px-6 py-2 rounded-lg transition-colors duration-300 shadow-md"
                  th:text="#{profile.image.upload.button}"
                >
                  Upload Image
                </button>
              </div>
            </form>
          </div>

          <!-- Danger Zone -->
          <div class="bg-white dark:bg-gray-800 p-6 shadow-lg rounded-lg">
            <h2
              class="text-2xl font-semibold mb-4 text-red-600 dark:text-red-400"
              th:text="#{account.deletion.title}"
            >
              Danger Zone
            </h2>
            <p
              class="mb-4 text-gray-600 dark:text-gray-400"
              th:text="#{account.deletion.description}"
            >
              Deleting your account is permanent and cannot be undone.
            </p>
            <form
              th:action="@{/dashboard/settings/delete-account}"
              method="post"
            >
              <!-- CSRF Token -->

              <button
                type="submit"
                class="text-red-500 dark:text-red-400 border border-red-500 dark:border-red-400 p-2 rounded-lg hover:bg-red-500 dark:hover:bg-red-600 hover:text-white transition-colors duration-300"
                th:text="#{account.deletion.button}"
                onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');"
              >
                Delete Account
              </button>
            </form>
          </div>
        </section>
      </div>
    </div>

    <!-- Dark Mode Toggle Script -->
  </body>
</html>
