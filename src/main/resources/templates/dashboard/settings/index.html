<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Settings</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header th:replace="fragments/header :: header"></header>

    <div class="flex">
      <!-- Sidebar Fragment -->
      <aside
        th:replace="fragments/sidebar :: sidebar"
        class="hidden lg:block w-64 bg-white shadow-lg rounded-lg min-h-screen"
      ></aside>

      <!-- Main Content Area -->
      <section class="grid grid-cols-1 gap-6 p-6 w-full lg:w-3/4">
        <!-- User Information Section -->
        <div class="flex space-x-6">
          <div class="bg-white p-6 shadow-lg rounded-lg">
            <h2
              class="text-2xl font-semibold mb-6 border-b pb-4"
              th:text="#{user.info.title}"
            >
              User Information
            </h2>
            <form
              th:action="@{/dashboard/settings/update-user}"
              method="post"
              th:object="${user}"
              class="space-y-6"
            >
              <!-- CSRF Token -->
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />

              <!-- Username (Readonly) -->
              <div class="flex flex-col">
                <label
                  for="username"
                  class="mb-2 font-medium text-gray-700"
                  th:text="#{user.info.username}"
                  >Username</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="p-3 border rounded-lg bg-gray-100"
                  th:value="*{username}"
                  readonly
                />
              </div>

              <!-- Email Address -->
              <div class="flex flex-col">
                <label
                  for="email"
                  class="mb-2 font-medium text-gray-700"
                  th:text="#{user.info.email}"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="p-3 border rounded-lg"
                  th:value="*{email}"
                  required
                />
              </div>

              <!-- Phone Number -->
              <div class="flex flex-col">
                <label
                  for="phone"
                  class="mb-2 font-medium text-gray-700"
                  th:text="#{user.info.phone}"
                  >Phone Number</label
                >
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="p-3 border rounded-lg"
                  th:value="*{phoneNumber}"
                />
              </div>

              <!-- Address -->
              <div class="flex flex-col">
                <label
                  for="address"
                  class="mb-2 font-medium text-gray-700"
                  th:text="#{user.info.address}"
                  >Address</label
                >
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="p-3 border rounded-lg"
                  th:value="*{address}"
                />
              </div>

              <!-- Name -->
              <div class="flex flex-col">
                <label
                  for="name"
                  class="mb-2 font-medium text-gray-700"
                  th:text="#{user.info.name}"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="p-3 border rounded-lg"
                  th:value="*{name}"
                  required
                />
              </div>

              <!-- Submit Button -->
              <div class="text-right">
                <button
                  type="submit"
                  class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md"
                  th:text="#{user.info.update.button}"
                >
                  Update Information
                </button>
              </div>
            </form>
          </div>
          <div class="bg-white p-6 shadow-lg rounded-lg">
            <h2
              class="text-2xl font-semibold mb-6 border-b pb-4"
              th:text="#{notification.preferences.title}"
            >
              Notification Preferences
            </h2>
            <form
              th:action="@{/dashboard/settings/update-notifications}"
              method="post"
              class="space-y-6"
            >
              <!-- CSRF Token -->
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />

              <!-- Email Notifications -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="emailNotifications"
                  name="emailNotifications"
                  th:checked="${user.emailNotifications}"
                  class="mr-3"
                />
                <label
                  for="emailNotifications"
                  class="font-medium text-gray-700"
                  th:text="#{notification.preferences.email}"
                  >Enable Email Notifications</label
                >
              </div>

              <!-- SMS Notifications -->
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="smsNotifications"
                  name="smsNotifications"
                  th:checked="${user.smsNotifications}"
                  class="mr-3"
                />
                <label
                  for="smsNotifications"
                  class="font-medium text-gray-700"
                  th:text="#{notification.preferences.sms}"
                  >Enable SMS Notifications</label
                >
              </div>

              <!-- Submit Button -->
              <div class="text-right">
                <button
                  type="submit"
                  class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md"
                  th:text="#{notification.preferences.update.button}"
                >
                  Update Notifications
                </button>
              </div>
            </form>
          </div>
          <div class="bg-white p-6 shadow-lg rounded-lg">
            <h2
              class="text-2xl font-semibold mb-6 border-b pb-4"
              th:text="#{app.config.title}"
            >
              App Configuration
            </h2>
            <form
              th:action="@{/dashboard/settings/update-config}"
              method="post"
              class="space-y-6"
            >
              <!-- CSRF Token -->
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />

              <!-- Currency Selection -->
              <div class="flex flex-col">
                <label
                  for="currency"
                  class="mb-2 font-medium text-gray-700"
                  th:text="#{app.config.currency}"
                  >Preferred Currency</label
                >
                <select
                  id="currency"
                  name="currency"
                  class="p-3 border rounded-lg"
                  required
                >
                  <option
                    th:each="currency : ${supportedCurrencies}"
                    th:value="${currency}"
                    th:text="#{currency.${currency.toLowerCase()}}"
                  >
                    USD
                  </option>
                </select>
              </div>

              <!-- Language Selection -->
              <div class="flex flex-col">
                <label
                  for="language"
                  class="mb-2 font-medium text-gray-700"
                  th:text="#{app.config.language}"
                  >Language</label
                >
                <select
                  id="language"
                  name="language"
                  class="p-3 border rounded-lg"
                  required
                >
                  <option
                    th:each="lang : ${supportedLanguages}"
                    th:value="${lang}"
                    th:text="#{language.${lang}}"
                    th:selected="${user.language == lang}"
                  >
                    English
                  </option>
                </select>
              </div>

              <!-- Submit Button -->
              <div class="text-right">
                <button
                  type="submit"
                  class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md"
                  th:text="#{app.config.update.button}"
                >
                  Save Configuration
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Notification Preferences Section -->

        <!-- App Configuration Section -->

        <!-- Profile Image Upload Section -->
        <div class="bg-white p-6 shadow-lg rounded-lg">
          <h2
            class="text-2xl font-semibold mb-6 border-b pb-4"
            th:text="#{profile.image.upload.title}"
          >
            Upload Profile Image
          </h2>
          <div class="mb-4">
            <img
              th:if="${user.profileImage != null}"
              th:src="@{'data:image/jpeg;base64,' + ${T(org.springframework.util.Base64Utils).encodeToString(user.profileImage)}}"
              alt="Profile Image"
              class="w-32 h-32 rounded-full object-cover mb-2 shadow-md"
            />
            <span
              th:if="${user.profileImage == null}"
              th:text="#{profile.image.no.image}"
              class="text-gray-600"
            >
              No profile image uploaded.
            </span>
          </div>
          <form
            th:action="@{/dashboard/settings/upload-image}"
            method="post"
            enctype="multipart/form-data"
            class="space-y-6"
            x-on:change="preview = URL.createObjectURL($event.target.files[0])"
          >
            <!-- CSRF Token -->
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <!-- Image Selection -->
            <div class="flex flex-col">
              <label
                for="image"
                class="mb-2 font-medium text-gray-700"
                th:text="#{profile.image.upload.label}"
                >Select Image</label
              >
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                required
                class="p-3 border rounded-lg"
              />
            </div>

            <!-- Image Preview -->
            <div class="mb-4" x-show="preview">
              <p class="text-gray-700 text-sm font-medium mb-2">
                Image Preview:
              </p>
              <img
                :src="preview"
                alt="Image Preview"
                class="w-32 h-32 rounded-full object-cover shadow-md"
              />
            </div>

            <!-- Submit Button -->
            <div class="text-right">
              <button
                type="submit"
                class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors duration-300 shadow-md"
                th:text="#{profile.image.upload.button}"
              >
                Upload Image
              </button>
            </div>
          </form>
        </div>

        <!-- Danger Zone -->
        <div class="p-6 shadow-lg rounded-lg">
          <h2
            class="text-2xl font-semibold mb-4 text-red-600"
            th:text="#{account.deletion.title}"
          >
            Danger Zone
          </h2>
          <p
            class="mb-4 text-gray-600"
            th:text="#{account.deletion.description}"
          >
            Deleting your account is permanent and cannot be undone.
          </p>
          <form th:action="@{/dashboard/settings/delete-account}" method="post">
            <!-- CSRF Token -->
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <button
              type="submit"
              class="text-red-500 border-red-500 border p-2 rounded-lg hover:bg-red-500 hover:text-white transition-colors duration-300"
              th:text="#{account.deletion.button}"
              onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');"
            >
              Delete Account
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
