<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Quick Notes</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <header th:replace="fragments/header :: header"></header>

    <div class="flex">
      <!-- Sidebar Fragment -->
      <div
        th:replace="fragments/sidebar :: sidebar"
        class="mr-8 hidden lg:block flex-none"
      ></div>

      <!-- Main Content Area -->
      <div class="w-auto p-5 mt-10">
        <h1 class="text-3xl font-bold mb-6">Quick Notes</h1>

        <!-- Note Input Form -->
        <div class="mb-4">
          <form
            id="noteForm"
            th:action="@{/dashboard/quick-notes/create}"
            method="post"
            onsubmit="showLoadingSpinner()"
          >
            <textarea
              id="noteContent"
              name="content"
              class="w-full p-2 border rounded-lg"
              placeholder="Add a new note..."
            ></textarea>
            <button
              type="submit"
              id="submitButton"
              class="bg-blue-500 text-white px-4 py-2 rounded mt-2 hover:bg-blue-600 transition-colors duration-300"
            >
              <i class="fas fa-plus"></i> Add Note
            </button>
          </form>

          <!-- Loading Spinner (will show when submitting) -->
          <div class="mt-4 flex justify-center">
            <svg
              id="loadingSpinner"
              class="hidden w-8 h-8 text-blue-500 animate-spin transition duration-500 ease-in-out"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
              ></path>
            </svg>
          </div>
        </div>

        <!-- Notes List -->
        <div id="notesList" class="w-full lg:w-3/4">
          <div
            th:each="note : ${quickNotes}"
            class="note-card p-4 mb-4 bg-white rounded-lg shadow-md gap-4"
          >
            <p class="text-gray-800" th:text="${note.content}">Note Content</p>
            <div class="mt-2">
              <a
                th:href="@{'quick-notes/update/' + ${note.id}}"
                class="text-indigo-600 hover:text-indigo-900"
              >
                Edit
              </a>
              <a
                th:href="@{'quick-notes/delete/' + ${note.id}}"
                onclick="return confirm('Are you sure you want to delete this note?');"
                class="text-red-600 hover:text-indigo-900"
              >
                Delete
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript">
      function showLoadingSpinner() {
        // Show the loading spinner
        const loadingSpinner = document.getElementById("loadingSpinner");
        loadingSpinner.classList.remove("hidden");
        loadingSpinner.classList.add("block"); // Ensure it's visible

        // Disable the submit button to prevent multiple submissions
        const submitButton = document.querySelector(
          "#noteForm button[type='submit']"
        );
        submitButton.disabled = true;
        submitButton.classList.add("bg-gray-400", "cursor-not-allowed");

        // Add a transition animation to fade out the button and make it feel smoother
        submitButton.style.transition = "opacity 0.5s ease";
        submitButton.style.opacity = 0.6; // Fade out button slightly
      }
    </script>
  </body>
</html>
