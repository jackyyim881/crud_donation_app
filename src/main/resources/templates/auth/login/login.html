<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: headerFragment}">
    <title id="pageTitle">Login - Donation App</title>
  </head>
  <body>
    <header th:replace="~{fragments/header :: header}"></header>
    <div
      class="bg-white md:flex md:items-center min-h-full mt-10 justify-center items-center mx-auto p-8 rounded-lg shadow-md w-full max-w-md"
    >
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
      <form th:action="@{/auth/login}" method="post" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username:</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div>
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Login
          </button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <a href="/auth/register" class="text-indigo-600 hover:text-indigo-500"
          >Don't have an account? Register</a
        >
      </div>
    </div>
  </body>
</html>
