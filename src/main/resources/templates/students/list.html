<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Student List</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header th:replace="fragments/header :: header"></header>

    <!-- Main Container -->
    <div class="container mx-auto mt-10 px-4">
      <!-- Page Title -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">Student List</h1>
        <!-- Add Student Button -->
        <a
          href="students/add"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-lg transition duration-300 transform hover:scale-105"
          >Add New Student</a
        >
      </div>

      <!-- Success or Error Messages -->
      <div
        th:if="${errorMessage}"
        class="bg-red-500 text-white p-4 rounded mb-6 shadow-md"
      >
        <p th:text="${errorMessage}"></p>
      </div>

      <!-- Students Table -->
      <div class="overflow-x-auto shadow-lg rounded-lg">
        <table class="min-w-full bg-white rounded-lg">
          <thead>
            <tr class="bg-gray-800 text-white text-sm leading-normal uppercase">
              <th class="py-3 px-6 text-left">ID</th>
              <th class="py-3 px-6 text-left">Image</th>
              <th class="py-3 px-6 text-left">Name</th>
              <th class="py-3 px-6 text-left">Age</th>
              <th class="py-3 px-6 text-left">School</th>
              <th class="py-3 px-6 text-left">Bio</th>
              <th class="py-3 px-6 text-left">Actions</th>
            </tr>
          </thead>
          <tbody class="text-gray-700 text-sm">
            <tr
              th:each="student : ${students}"
              class="hover:bg-gray-100 transition duration-150 border-b border-gray-200"
            >
              <td class="py-4 px-6 text-left" th:text="${student.id}">1</td>
              <td class="py-4 px-6 text-left">
                <img
                  th:if="${student.studentImage != null}"
                  th:src="'data:image/jpeg;base64,' + ${student.imageBase64}"
                  alt="Student Image"
                  class="w-16 h-16 object-cover rounded-full border border-gray-300"
                />
                <span
                  th:if="${student.studentImage == null}"
                  class="text-gray-500 italic"
                  >No Image</span
                >
              </td>
              <td class="py-4 px-6 text-left" th:text="${student.name}">
                John Doe
              </td>
              <td class="py-4 px-6 text-left" th:text="${student.age}">20</td>
              <td class="py-4 px-6 text-left" th:text="${student.school}">
                XYZ University
              </td>
              <td
                class="py-4 px-6 text-left max-w-xs truncate"
                th:text="${student.bio}"
              >
                Bio goes here...
              </td>
              <td class="py-4 px-6 text-left">
                <div class="flex space-x-2">
                  <a
                    th:href="@{'students/edit/' + ${student.id}}"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-1 px-3 rounded transition duration-200"
                    >Edit</a
                  >
                  <a
                    th:href="@{'students/delete/' + ${student.id}}"
                    onclick="return confirm('Are you sure you want to delete this student?');"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded transition duration-200"
                    >Delete</a
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
