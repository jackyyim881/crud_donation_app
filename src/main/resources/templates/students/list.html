<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: headerFragment}">
    <title th:replace="${pageTitle}">
      Student List - Student Management App
    </title>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header
      th:replace="~{fragments/header :: header}"
      class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 shadow-md text-white"
    >

    <!-- Main Container -->
    <div class="container mx-auto mt-10 px-4">
      <!-- Page Title -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">Student List</h1>
        <!-- Add Student Button -->
        <a
          href="students/add"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg shadow-lg transition duration-300 transform hover:scale-105"
          >Add New Student</a
        >
      </div>

      <!-- Success or Error Messages -->
      <div
        th:if="${errorMessage}"
        class="bg-red-500 text-white p-4 rounded mb-6 shadow-md"
      >
        <p th:text="${errorMessage}"></p>
      </div>

      <!-- Students Table -->
      <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div
            class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8"
          >
            <table class="min-w-full divide-y divide-gray-300">
              <thead>
                <tr class="">
                  <th
                    scope="col"
                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0"
                  >
                    ID
                  </th>
                  <th
                    scope="col"
                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0"
                  >
                    Image
                  </th>
                  <th
                    scope="col"
                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
                  >
                    Name
                  </th>
                  <th
                    scope="col"
                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
                  >
                    Age
                  </th>
                  <th
                    scope="col"
                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
                  >
                    School
                  </th>
                  <th
                    scope="col"
                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
                  >
                    Bio
                  </th>
                  <th
                    scope="col"
                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                <tr th:each="student : ${students}" class="">
                  <td
                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0"
                    th:text="${student.id}"
                  >
                    1
                  </td>
                  <td
                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900"
                  >
                    <img
                      th:if="${student.studentImage != null}"
                      th:src="'data:image/jpeg;base64,' + ${student.imageBase64}"
                      alt="Student Image"
                      class="w-16 h-16 object-cover rounded-full border border-gray-300"
                    />
                    <span
                      th:if="${student.studentImage == null}"
                      class="text-gray-500 italic"
                      >No Image</span
                    >
                  </td>
                  <td
                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900"
                    th:text="${student.name}"
                  >
                    John Doe
                  </td>
                  <td
                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900"
                    th:text="${student.age}"
                  >
                    20
                  </td>
                  <td
                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900"
                    th:text="${student.school}"
                  >
                    XYZ University
                  </td>
                  <td
                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 max-w-xs truncate"
                    th:text="${student.bio}"
                  >
                    Bio goes here...
                  </td>
                  <td
                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900"
                  >
                    <div class="flex space-x-2">
                      <a
                        th:href="@{'students/edit/' + ${student.id}}"
                        class="text-indigo-600 hover:text-indigo-900"
                        >Edit</a
                      >
                      <a
                        th:href="@{'students/delete/' + ${student.id}}"
                        onclick="return confirm('Are you sure you want to delete this student?');"
                        class="text-red-600 hover:text-indigo-900"
                        >Delete</a
                      >
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
