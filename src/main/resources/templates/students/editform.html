<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Student</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header th:replace="fragments/header :: header"></header>

    <div class="container mx-auto mt-5">
      <h1 class="text-2xl font-bold mb-5">Edit Student</h1>

      <form
        th:action="@{'/students/edit/' + ${student.id}}"
        th:object="${student}"
        method="post"
        enctype="multipart/form-data"
        class="space-y-4 border p-2 rounded-md"
      >
        <!-- CSRF Token -->

        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name:</label
          >
          <input
            type="text"
            th:field="*{name}"
            class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="name"
          />
          <div
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Age Field -->
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700"
            >Age:</label
          >
          <input
            type="number"
            th:field="*{age}"
            class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="age"
            min="1"
          />
          <div
            th:if="${#fields.hasErrors('age')}"
            th:errors="*{age}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- School Field -->
        <div>
          <label for="school" class="block text-sm font-medium text-gray-700"
            >School:</label
          >
          <input
            type="text"
            th:field="*{school}"
            class="mt-1 block p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="school"
          />
          <div
            th:if="${#fields.hasErrors('school')}"
            th:errors="*{school}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Bio Field -->
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700"
            >Bio:</label
          >
          <textarea
            th:field="*{bio}"
            class="mt-1 block p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="bio"
            rows="4"
          ></textarea>
          <div
            th:if="${#fields.hasErrors('bio')}"
            th:errors="*{bio}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Existing Image Display -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Current Image:</label
          >
          <div th:if="${student.studentImage != null}">
            <img
              th:src="@{'data:image/jpeg;base64,' + ${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(student.studentImage)}}"
              alt="Student Image"
              class="w-36 h-36 rounded-md shadow-sm"
            />
          </div>
          <div th:if="${student.studentImage == null}">
            <span class="text-gray-500 font-medium">No Image Available</span>
          </div>
        </div>

        <!-- Image Upload Field -->
        <div>
          <label
            for="studentImageFile"
            class="block text-sm font-medium text-gray-700"
            >Change Image:</label
          >
          <input
            type="file"
            name="studentImageFile"
            accept="image/*"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="studentImageFile"
          />
          <div
            th:if="${imageError}"
            th:text="${imageError}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Submit Button -->
        <div class="flex space-x-2">
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-green-600"
          >
            Update Student
          </button>
          <a
            href="/web/students"
            class="bg-gray-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-gray-600"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
