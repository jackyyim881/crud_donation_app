<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Add Students</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mx-auto mt-5">
      <h1 class="text-2xl font-bold mb-5">Add New Student</h1>

      <form
        th:action="@{/web/students/add}"
        th:object="${student}"
        method="post"
        class="border p-2 rounded-md"
        enctype="multipart/form-data"
      >
        <!-- Name Field -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name:</label
          >
          <input
            type="text"
            th:field="*{name}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="name"
          />
          <div
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Age Field -->
        <div class="mb-4">
          <label for="age" class="block text-sm font-medium text-gray-700"
            >Age:</label
          >
          <input
            type="number"
            th:field="*{age}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="age"
            min="1"
          />
          <div
            th:if="${#fields.hasErrors('age')}"
            th:errors="*{age}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- School Field -->
        <div class="mb-4">
          <label for="school" class="block text-sm font-medium text-gray-700"
            >School:</label
          >
          <input
            type="text"
            th:field="*{school}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="school"
          />
          <div
            th:if="${#fields.hasErrors('school')}"
            th:errors="*{school}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Bio Field -->
        <div class="mb-4">
          <label for="bio" class="block text-sm font-medium text-gray-700"
            >Bio:</label
          >
          <textarea
            th:field="*{bio}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="bio"
            rows="4"
          ></textarea>
          <div
            th:if="${#fields.hasErrors('bio')}"
            th:errors="*{bio}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Image Upload Field -->
        <div class="mb-4">
          <label
            for="studentImageFile"
            class="block text-sm font-medium text-gray-700"
            >Student Image:</label
          >
          <input
            type="file"
            name="studentImageFile"
            accept="image/*"
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            id="studentImageFile"
          />
          <div
            th:if="${imageError}"
            th:text="${imageError}"
            class="text-red-500 text-sm mt-1"
          ></div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Add Student
        </button>
        <a
          href="/students"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
