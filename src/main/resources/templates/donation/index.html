<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Donate to a Student</title>
    <style>
      /* Optional: Custom styles */
      body {
        font-family: "Inter", sans-serif;
      }
      /* Loader Styles */
      .loader {
        border-top-color: #3498db;
        animation: spin 1s infinite linear;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header th:replace="fragments/header :: header"></header>

    <div class="container mx-auto px-4 py-8">
      <div class="mt-10">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">
          Make a Donation
        </h2>
        <form th:action="@{/donate}" method="post" id="donationForm">
          <!-- Student Selection -->
          <div class="mb-4">
            <label for="student" class="block text-gray-700"
              >Select Student:</label
            >
            <select
              id="student"
              name="studentId"
              class="w-full mt-2 p-2 border rounded"
              required
            >
              <option value="">-- Select a Student --</option>
              <option
                th:each="student : ${students}"
                th:value="${student.id}"
                th:text="${student.name}"
              ></option>
            </select>
          </div>
          <!-- Donation Amount -->
          <div class="mb-4">
            <label for="amount" class="block text-gray-700"
              >Donation Amount (USD):</label
            >
            <input
              type="number"
              id="amount"
              name="amount"
              min="1"
              step="0.01"
              class="w-full mt-2 p-2 border rounded"
              placeholder="Enter amount in USD"
              required
            />
          </div>
          <!-- Payment Method Selection -->
          <div class="mb-4">
            <label for="paymentMethod" class="block text-gray-700"
              >Payment Method:</label
            >
            <select
              id="paymentMethod"
              name="paymentMethodId"
              class="w-full mt-2 p-2 border rounded"
              required
            >
              <option value="">-- Select Payment Method --</option>
              <option
                th:each="method : ${paymentMethods}"
                th:value="${method.id}"
                th:text="${method.methodName}"
              ></option>
            </select>
          </div>
          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
          >
            Donate
          </button>
        </form>

        <!-- Flash Message Display -->
        <div th:if="${message}" class="alert alert-success mt-4">
          <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger mt-4">
          <p th:text="${error}"></p>
        </div>
      </div>

      <!-- Back Button -->
      <div class="mt-10 flex justify-center">
        <a
          href="/campaigns"
          class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-md"
        >
          Back to Campaigns
        </a>
      </div>
    </div>
  </body>
</html>
