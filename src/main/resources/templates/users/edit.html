<!-- src/main/resources/templates/users/edit.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Edit User Page</title>
  </head>
  <body
    class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans"
  >
    <div th:replace="fragments/header :: header"></div>
    <div class="container mx-auto px-6 py-12">
      <h2 class="text-3xl font-bold mb-6 text-center dark:text-gray-100">
        Edit User
      </h2>
      <form
        th:action="@{'/users/edit/' + ${user.id}}"
        method="post"
        enctype="multipart/form-data"
        class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8 max-w-lg mx-auto"
      >
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium mb-2 dark:text-gray-300"
            >Username:</label
          >
          <input
            type="text"
            name="username"
            id="username"
            th:value="${user.username}"
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300"
            placeholder="Enter username"
          />
        </div>
        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium mb-2 dark:text-gray-300"
            >Password
            <span class="text-gray-500 italic"
              >(leave blank to keep current)</span
            >:</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300"
            placeholder="Enter new password"
          />
        </div>
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium mb-2 dark:text-gray-300"
            >Email:</label
          >
          <input
            type="email"
            name="email"
            id="email"
            th:value="${user.email}"
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300"
            placeholder="Enter email address"
          />
        </div>
        <div class="mb-4">
          <label
            for="phoneNumber"
            class="block text-sm font-medium mb-2 dark:text-gray-300"
            >Phone Number:</label
          >
          <input
            type="text"
            name="phoneNumber"
            id="phoneNumber"
            th:value="${user.phoneNumber}"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300"
            placeholder="Enter phone number"
          />
        </div>
        <div class="mb-4">
          <label
            for="address"
            class="block text-sm font-medium mb-2 dark:text-gray-300"
            >Address:</label
          >
          <textarea
            name="address"
            id="address"
            th:text="${user.address}"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-300"
            rows="4"
            placeholder="Enter address"
          ></textarea>
        </div>
        <div class="mb-4">
          <label
            for="profileImageFile"
            class="flex flex-col items-center justify-center w-full h-32 mt-4 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-md cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="mb-3 w-8 h-8 text-gray-400 dark:text-gray-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a4 4 0 014 4v1M4 20h16a2 2 0 002-2v-6a2 2 0 00-2-2H4a2 2 0 00-2 2v6a2 2 0 002 2z"
                ></path>
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-300">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                PNG, JPG, JPEG
              </p>
            </div>
            <input
              type="file"
              name="profileImageFile"
              accept="image/*"
              class="hidden"
              id="profileImageFile"
            />
          </label>
        </div>
        <div class="flex space-x-4">
          <button
            type="submit"
            class="bg-blue-600 dark:bg-blue-700 hover:bg-blue-700 dark:hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300"
          >
            Update User
          </button>
          <a
            href="/users"
            class="bg-gray-500 dark:bg-gray-600 hover:bg-gray-600 dark:hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
