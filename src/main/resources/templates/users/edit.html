<!-- src/main/resources/templates/users/edit.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Edit User Page</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mx-auto p-2">
      <h2 class="text-2xl font-semibold mb-4">Edit User</h2>
      <form
        th:action="@{'/users/edit/' + ${user.id}}"
        method="post"
        enctype="multipart/form-data"
        class="max-w-lg"
      >
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input
            type="text"
            name="username"
            th:value="${user.username}"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700"
            >Password (leave blank to keep current)</label
          >
          <input
            type="password"
            name="password"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input
            type="email"
            name="email"
            th:value="${user.email}"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Phone Number</label>
          <input
            type="text"
            name="phoneNumber"
            th:value="${user.phoneNumber}"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Address</label>
          <textarea
            name="address"
            class="w-full px-3 py-2 border rounded"
            th:text="${user.address}"
          ></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Profile Image</label>
          <input
            type="file"
            name="profileImageFile"
            class="w-full px-3 py-2 border rounded"
          />
          <div th:if="${user.profileImage != null}">
            <img
              th:src="@{'data:image/png;base64,' + ${#arrays.toBase64(user.profileImage)}}"
              alt="Profile Image"
              class="mt-2 w-32 h-32 object-cover rounded"
            />
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Update
          </button>
          <a href="/users" class="bg-gray-500 text-white px-4 py-2 rounded ml-2"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
