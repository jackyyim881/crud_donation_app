<!-- src/main/resources/templates/users/list.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Users List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mx-auto mt-5">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Users</h2>
        <a href="/users/create" class="bg-blue-500 text-white px-4 py-2 rounded"
          >Create New User</a
        >
      </div>
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2">ID</th>
            <th class="py-2">Username</th>
            <th class="py-2">Email</th>
            <th class="py-2">Phone</th>
            <th class="py-2">Address</th>
            <th class="py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td class="border px-4 py-2" th:text="${user.id}"></td>
            <td class="border px-4 py-2" th:text="${user.username}"></td>
            <td class="border px-4 py-2" th:text="${user.email}"></td>
            <td class="border px-4 py-2" th:text="${user.phoneNumber}"></td>
            <td class="border px-4 py-2" th:text="${user.address}"></td>
            <td class="border px-4 py-2">
              <a
                th:href="@{'/users/edit/' + ${user.id}}"
                class="bg-yellow-500 text-white px-2 py-1 rounded mr-2"
                >Edit</a
              >
              <a
                th:href="@{'/users/delete/' + ${user.id}}"
                class="bg-red-500 text-white px-2 py-1 rounded"
                onclick="return confirm('Are you sure you want to delete this user?');"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
