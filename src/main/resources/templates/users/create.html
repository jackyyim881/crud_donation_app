<!-- src/main/resources/templates/users/create.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <head>
    <title>Create User</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mx-auto p-2">
      <h2 class="text-2xl font-semibold mb-4">Create New User</h2>

      <form
        th:action="@{/users/create}"
        method="post"
        enctype="multipart/form-data"
        class="max-w-lg"
      >
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input
            type="text"
            name="username"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            name="password"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input
            type="email"
            name="email"
            required
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Phone Number</label>
          <input
            type="text"
            name="phoneNumber"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Address</label>
          <textarea
            name="address"
            class="w-full px-3 py-2 border rounded"
          ></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Profile Image</label>
          <input
            type="file"
            name="profileImageFile"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div>
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded"
          >
            Create
          </button>
          <a href="/users" class="bg-gray-500 text-white px-4 py-2 rounded ml-2"
            >Cancel</a
          >
        </div>
      </form>
    </div>

    <!-- Optional: Add jQuery AJAX for form submission -->
    <script>
      $(document).ready(function () {
        $("form").on("submit", function (event) {
          // Prevent default form submission
          // Implement AJAX submission if desired
        });
      });
    </script>
  </body>
</html>
