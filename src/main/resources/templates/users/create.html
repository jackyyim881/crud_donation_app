<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create User</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <!-- Include the Header -->
    <header th:replace="fragments/header :: header"></header>

    <!-- Main Container -->
    <main class="flex-grow container mx-auto px-6 py-12">
      <!-- Form Title -->
      <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">
          Create New User
        </h2>

        <!-- Create User Form -->
        <form
          th:action="@{/users/create}"
          method="post"
          enctype="multipart/form-data"
          class="space-y-6"
        >
          <!-- Username Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Username</label
            >
            <input
              type="text"
              name="username"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <!-- Phone Number Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Phone Number</label
            >
            <input
              type="text"
              name="phoneNumber"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <!-- Address Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Address</label
            >
            <textarea
              name="address"
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            ></textarea>
          </div>

          <!-- Profile Image Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Profile Image</label
            >
            <input
              type="file"
              name="profileImageFile"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <!-- Form Buttons -->
          <div class="flex justify-end space-x-4">
            <a
              href="/users"
              class="bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-gray-600 transition duration-300"
            >
              Cancel
            </a>
            <button
              type="submit"
              class="bg-green-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
