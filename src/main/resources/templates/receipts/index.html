<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Receipts</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Include the header fragment -->
    <header th:replace="fragments/header :: header"></header>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-10">
      <!-- Page Title and Add Button -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Receipts</h1>
        <a
          href="/receipts/create.html"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-lg shadow-lg transition duration-300 transform hover:scale-105"
        >
          Create New Receipt
        </a>
      </div>

      <!-- Search Date Range -->
      <div class="mb-6 flex space-x-4">
        <input
          type="date"
          id="startDate"
          class="p-3 rounded-lg shadow-sm border border-gray-300"
          placeholder="Start Date"
        />
        <input
          type="date"
          id="endDate"
          class="p-3 rounded-lg shadow-sm border border-gray-300"
          placeholder="End Date"
        />
        <button
          id="searchDateRange"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-lg shadow-lg"
        >
          Search
        </button>
      </div>
      <!-- Receipts Table -->
      <div class="overflow-x-auto shadow-lg rounded-lg">
        <table class="min-w-full bg-white rounded-lg">
          <thead>
            <tr class="bg-gray-800 text-white uppercase text-sm leading-normal">
              <th class="py-4 px-6 text-left">ID</th>
              <th class="py-4 px-6 text-left">ID Number</th>
              <th class="py-4 px-6 text-left">Donor Name</th>
              <th class="py-4 px-6 text-left">Donation Date</th>
              <th class="py-4 px-6 text-left">Campaign Name</th>
              <th class="py-4 px-6 text-left">Payment Method</th>
              <th class="py-4 px-6 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="receiptsTableBody" class="text-gray-700 text-sm">
            <!-- Example Row (replace dynamically) -->
            <tr
              class="hover:bg-gray-100 transition duration-150 border-b border-gray-200"
            ></tr>
            <!-- More rows dynamically added via jQuery -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/receipts.js"></script>

    <script>
      $(document).ready(function () {
        $("#searchDateRange").on("click", function () {
          const startDate = $("#startDate").val();
          const endDate = $("#endDate").val();

          if (startDate && endDate) {
            $.ajax({
              url: `/api/v1/receipts/search?startDate=${startDate}&endDate=${endDate}`,
              method: "GET",
              success: function (receipts) {
                $("#receiptsTableBody").empty();
                receipts.forEach(function (receipt) {
                  $("#receiptsTableBody").append(`
                  <tr class="hover:bg-gray-100 transition duration-150 border-b border-gray-200">
            <td class="py-2 px-4 border-b">${receipt.id}</td>
            <td class="py-2 px-4 border-b">${receipt.receiptNumber}</td>
            <td class="py-2 px-4 border-b">${``}</td>
            <td class="py-2 px-4 border-b">${receipt.donation.donationDate}</td>
            <td class="py-2 px-4 border-b">${
              receipt.donation.ncampaign.name || "N/A"
            }</td>
            <td class="py-2 px-4 border-b">${
              receipt.donation.paymentMethod.methodName || "N/A"
            }</td>
            <td class="py-2 px-4 border-b">
              <a href="/receipts/edit.html?id=${
                receipt.id
              }" class="text-blue-500 hover:text-blue-700">Edit</a>
              |
              <a href="#" class="text-red-500 hover:text-red-700 delete-receipt" data-id="${
                receipt.id
              }">Delete</a>
              |
              <a href="#" class="text-green-500 hover:text-green-700 download-receipt" data-id="${
                receipt.id
              }">Download PDF</a>
            </td>
          </tr>
            `);
                });
              },
              error: function (error) {
                console.error("Error fetching receipts:", error);
              },
            });
          } else {
            alert("Please select both start and end dates.");
          }
        });
      });
    </script>
  </body>
</html>
