<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Receipts</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Include the header fragment -->
    <header th:replace="fragments/header :: header"></header>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-6">Receipts</h1>
      <div class="mb-4">
        <a
          href="/receipts/create.html"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Create New Receipt
        </a>
      </div>
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">ID Number</th>
            <th class="py-2 px-4 border-b">Donor Name</th>
            <th class="py-2 px-4 border-b">Donation Date</th>
            <th class="py-2 px-4 border-b">Campaign Name</th>
            <th class="py-2 px-4 border-b">Payment Method</th>
            <th class="py-2 px-4 border-b">Actions</th>
          </tr>
        </thead>
        <tbody id="receiptsTableBody">
          <!-- Receipts will be populated here via jQuery -->
        </tbody>
      </table>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/receipts.js"></script>
  </body>
</html>
