<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Create Receipt</title>
  </head>

  <body class="bg-gray-100">
    <header th:replace="fragments/header :: header"></header>
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-6">Create New Receipt</h1>
      <form
        id="createReceiptForm"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="amount"
          >
            Amount
          </label>
          <input
            type="number"
            step="0.01"
            id="amount"
            name="amount"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="donorId"
          >
            Donor ID
          </label>
          <input
            type="number"
            id="donorId"
            name="donorId"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <!-- If you have a dropdown for campaigns and payment methods, replace with select inputs -->
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="campaignId"
          >
            Campaign ID
          </label>
          <input
            type="number"
            id="campaignId"
            name="campaignId"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="paymentMethodId"
          >
            Payment Method ID
          </label>
          <input
            type="number"
            id="paymentMethodId"
            name="paymentMethodId"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="donationDate"
          >
            Donation Date
          </label>
          <input
            type="date"
            id="donationDate"
            name="donationDate"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="note">
            Note
          </label>
          <textarea
            id="note"
            name="note"
            rows="4"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Optional note..."
          ></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Create Receipt
          </button>
          <a
            href="/receipts/index.html"
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          >
            Cancel
          </a>
        </div>
      </form>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/receipts.js"></script>
  </body>
</html>
