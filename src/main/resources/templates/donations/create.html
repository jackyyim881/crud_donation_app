<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Donations - Donation App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <header th:replace="fragments/header :: header"></header>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-6">Manage Donations</h1>

      <!-- Create Donation Form -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-semibold mb-4">Create Donation</h2>
        <form id="createDonationForm" action="@{/create}" method="POST">
          <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <div>
              <label
                for="amount"
                class="block text-sm font-medium text-gray-700"
                >Amount</label
              >
              <input
                type="number"
                id="amount"
                name="amount"
                step="0.01"
                placeholder="Amount"
                required
                class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
              />
            </div>
            <div>
              <label
                for="campaignId"
                class="block text-sm font-medium text-gray-700"
                >Campaign</label
              >
              <select
                id="campaignId"
                name="campaignId"
                required
                class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
              >
                <option value="">Select Campaign</option>
                <!-- Campaign options populated via JavaScript -->
              </select>
            </div>
            <div>
              <label
                for="paymentMethodId"
                class="block text-sm font-medium text-gray-700"
                >Payment Method</label
              >
              <select
                id="paymentMethodId"
                name="paymentMethodId"
                required
                class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
              >
                <option value="">Select Payment Method</option>
                <!-- Payment methods options populated via JavaScript -->
              </select>
            </div>
          </div>
          <div id="donorInfo" class="mt-4 text-gray-700"></div>
          <input type="hidden" id="donorId" name="donorId" />

          <div class="mt-6">
            <input
              type="submit"
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              placeholder="Create Donation"
            />
          </div>
        </form>
      </div>

      <!-- Donations Table -->
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/create_donations.js"></script>
  </body>
</html>
