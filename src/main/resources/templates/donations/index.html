<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Donations</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header th:replace="fragments/header :: header"></header>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-6">Donations</h1>
      <div class="mb-4 flex justify-between items-center">
        <a
          href="/donations/create.html"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Create New Donation
        </a>
        <form id="filterForm" class="flex space-x-4">
          <input
            type="number"
            step="0.01"
            id="minAmount"
            name="minAmount"
            placeholder="Min Amount"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <input
            type="number"
            step="0.01"
            id="maxAmount"
            name="maxAmount"
            placeholder="Max Amount"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <input
            type="date"
            id="startDate"
            name="startDate"
            placeholder="Start Date"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <input
            type="date"
            id="endDate"
            name="endDate"
            placeholder="End Date"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <select
            id="donorId"
            name="donorId"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
            <option value="">Select Donor</option>
            <!-- Options populated via JavaScript -->
          </select>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Filter
          </button>
          <button
            type="button"
            id="resetFilters"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
          >
            Reset
          </button>
        </form>
      </div>
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Amount</th>
            <th class="py-2 px-4 border-b">Donor Name</th>
            <th class="py-2 px-4 border-b">Donation Date</th>
            <th class="py-2 px-4 border-b">Campaign Name</th>
            <th class="py-2 px-4 border-b">Payment Method</th>
            <th class="py-2 px-4 border-b">Actions</th>
          </tr>
        </thead>
        <tbody id="donationsTableBody">
          <!-- Donations will be populated here via jQuery -->
        </tbody>
      </table>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/donations.js"></script>
  </body>
</html>
