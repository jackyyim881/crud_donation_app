<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User List</title>
    <!-- Include Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-4">
    <div th:replace="fragments/header :: header"></div>
    <h1 class="text-2xl font-bold p-4 mb-4">User List</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead>
          <tr
            class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
          >
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Username</th>
            <th class="py-3 px-6 text-left">Email</th>
            <th class="py-3 px-6 text-left">Phone Number</th>
            <th class="py-3 px-6 text-left">Address</th>
            <th class="py-3 px-6 text-left">Profile Image</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
          <tr
            th:each="user : ${users}"
            class="border-b border-gray-200 hover:bg-gray-100"
          >
            <td
              class="py-3 px-6 text-left whitespace-nowrap"
              th:text="${user.id}"
            ></td>
            <td class="py-3 px-6 text-left" th:text="${user.username}"></td>
            <td class="py-3 px-6 text-left" th:text="${user.email}"></td>
            <td class="py-3 px-6 text-left" th:text="${user.phoneNumber}"></td>
            <td class="py-3 px-6 text-left" th:text="${user.address}"></td>
            <td class="py-3 px-6 text-left">
              <div th:if="${user.profileImage != null}">
                <img
                  th:src="'data:image/png;base64,' + ${#strings.bytesToBase64(user.profileImage)}"
                  alt="Profile Image"
                  class="w-24 h-24 object-cover"
                />
              </div>
              <div th:if="${user.profileImage == null}">No Image</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
