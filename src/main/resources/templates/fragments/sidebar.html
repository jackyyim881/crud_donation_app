<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="sidebar">
    <!-- Sidebar -->
    <aside
      id="default-sidebar"
      class="min-h-screen left-0 z-40 w-64 transition-transform -translate-x-full sm:translate-x-0 dark:bg-gray-800"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 py-4 overflow-y-auto">
        <ul class="space-y-2 font-medium">
          <!-- Main Menu Section -->
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/home"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-home h-5 w-5 mr-2"></i>
              <span class="flex-1 ms-3 whitespace-nowrap">Home</span>
            </a>
          </li>

          <li class="p-4 cursor-pointer flex items-center space-x-2">
            <a
              href="/dashboard/search"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-search h-5 w-5 mr-2"></i>
              <span class="flex-1 ms-3 whitespace-nowrap">Search</span>
            </a>
          </li>
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/notifications"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-bell h-5 w-5 mr-2"></i>
              <span class="flex-1 ms-3 whitespace-nowrap">Notification</span>
            </a>
          </li>
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/calendar"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-calendar-alt h-5 w-5 mr-2"></i>
              <span>Calendar</span>
            </a>
          </li>
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/settings"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-cog h-5 w-5 mr-2"></i>
              <span>Settings</span>
            </a>
          </li>

          <!-- Onboarding Section -->
          <h3
            class="px-4 pt-2 text-sm font-bold text-gray-600 dark:text-gray-400"
          >
            ONBOARDING
          </h3>
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/getting-started"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-play-circle h-5 w-5 mr-2"></i>
              <span>Getting Started</span>
            </a>
          </li>
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/quick-notes"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-sticky-note h-5 w-5 mr-2"></i>
              <span>Quick Notes</span>
            </a>
          </li>
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/tasks"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-tasks h-5 w-5 mr-2"></i>
              <span>My Tasks</span>
            </a>
          </li>
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/reading-list"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-book h-5 w-5 mr-2"></i>
              <span>Reading List</span>
            </a>
          </li>
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/templates"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-file-alt h-5 w-5 mr-2"></i>
              <span>Template</span>
            </a>
          </li>
          <li class="p-4 cursor-pointer flex items-center">
            <a
              href="/dashboard/create-new"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
              <i class="fas fa-plus-circle h-5 w-5 mr-2"></i>
              <span>Create New</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
  </div>
</html>
