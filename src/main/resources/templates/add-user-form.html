<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add New User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org"></script>
    <!-- Optional: for dynamic functionality -->
  </head>
  <body class="bg-gray-100 p-4">
    <!-- Optionally include a header fragment -->
    <div th:replace="fragments/header :: header"></div>

    <h1 class="text-2xl font-bold p-4 mb-4">Add New User</h1>

    <!-- User Form to Add a New User -->
    <form
      th:action="@{/api/v1/user/add}"
      method="post"
      class="bg-white p-4 shadow-md rounded"
    >
      <label for="firstName" class="block mb-2">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        required
      />

      <label for="lastName" class="block mb-2">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        required
      />

      <label for="email" class="block mb-2">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        required
      />

      <label for="password" class="block mb-2">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        required
      />

      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
      >
        Add User
      </button>
    </form>
  </body>
</html>
