<!-- src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head">
    <meta charset="UTF-8" />
    <title>Error - Donation App</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Franken-UI CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/franken-ui/dist/css/core.min.css"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <main
      class="flex-grow container mx-auto p-4 flex items-center justify-center"
      style="height: 50vh"
    >
      <div class="text-center">
        <h1 class="text-4xl font-bold mt-10">Oops! Something Went Wrong.</h1>
        <p class="text-lg mb-6">
          The page you're looking for doesn't exist or an error occurred.
        </p>
        <a
          href="/"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >Go to Home</a
        >
      </div>
    </main>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- jQuery via CDN (if needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Franken-UI JS (if needed) -->
    <script src="https://unpkg.com/franken-ui/dist/js/core.min.js"></script>
    <!-- Include your custom JS -->
    <script src="/js/app.js"></script>
  </body>
</html>
