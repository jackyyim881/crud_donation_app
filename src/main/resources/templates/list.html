<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Student List</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS (Optional for better styling) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Student List</h1>

      <!-- Success or Error Messages -->
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>

      <!-- Add Student Button -->
      <a href="/web/students/add" class="btn btn-primary mb-3"
        >Add New Student</a
      >

      <!-- Students Table -->
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Age</th>
            <th>School</th>
            <th>Bio</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student : ${students}">
            <td th:text="${student.id}">1</td>
            <td>
              <img
                th:if="${student.studentImage != null}"
                th:src="'data:image/jpeg;base64,' + ${student.imageBase64}"
                alt="Student Image"
                width="100"
                height="100"
                class="img-thumbnail"
              />
              <span th:if="${student.studentImage == null}">No Image</span>
            </td>
            <td th:text="${student.name}">John Doe</td>
            <td th:text="${student.age}">20</td>
            <td th:text="${student.school}">XYZ University</td>
            <td th:text="${student.bio}">Bio goes here...</td>
            <td>
              <a
                th:href="@{'/web/students/edit/' + ${student.id}}"
                class="btn btn-sm btn-warning"
                >Edit</a
              >
              <a
                th:href="@{'/web/students/delete/' + ${student.id}}"
                onclick="return confirm('Are you sure you want to delete this student?');"
                class="btn btn-sm btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS (Optional for better functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
