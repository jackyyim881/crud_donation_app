<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Student List</title>
    <meta charset="UTF-8" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header th:replace="fragments/header :: header"></header>

    <div class="container mx-auto mt-5">
      <h1 class="text-3xl font-bold mb-4">Student List</h1>

      <!-- Success or Error Messages -->
      <div
        th:if="${errorMessage}"
        class="bg-red-500 text-white p-4 rounded mb-4"
      >
        <p th:text="${errorMessage}"></p>
      </div>

      <!-- Add Student Button -->
      <a
        href="students/add"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-3 inline-block"
        >Add New Student</a
      >

      <!-- Students Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="py-2 px-4 border-b">ID</th>
              <th class="py-2 px-4 border-b">Image</th>
              <th class="py-2 px-4 border-b">Name</th>
              <th class="py-2 px-4 border-b">Age</th>
              <th class="py-2 px-4 border-b">School</th>
              <th class="py-2 px-4 border-b">Bio</th>
              <th class="py-2 px-4 border-b">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${students}" class="border-b">
              <td class="py-2 px-4" th:text="${student.id}">1</td>
              <td class="py-2 px-4">
                <img
                  th:if="${student.studentImage != null}"
                  th:src="'data:image/jpeg;base64,' + ${student.imageBase64}"
                  alt="Student Image"
                  class="w-24 h-24 object-cover rounded"
                />
                <span th:if="${student.studentImage == null}">No Image</span>
              </td>
              <td class="py-2 px-4" th:text="${student.name}">John Doe</td>
              <td class="py-2 px-4" th:text="${student.age}">20</td>
              <td class="py-2 px-4" th:text="${student.school}">
                XYZ University
              </td>
              <td class="py-2 px-4" th:text="${student.bio}">
                Bio goes here...
              </td>
              <td class="py-2 px-4">
                <a
                  th:href="@{'/web/students/edit/' + ${student.id}}"
                  class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2"
                  >Edit</a
                >
                <a
                  th:href="@{'/web/students/delete/' + ${student.id}}"
                  onclick="return confirm('Are you sure you want to delete this student?');"
                  class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
