<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Campaign 详情</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Campaign 详情</h1>
      <div class="form-group">
        <label>ID：</label>
        <span th:text="${campaign.id}"></span>
      </div>
      <div class="form-group">
        <label>名称：</label>
        <span th:text="${campaign.name}"></span>
      </div>
      <div class="form-group">
        <label>描述：</label>
        <span th:text="${campaign.description}"></span>
      </div>
      <a href="/campaigns" class="btn btn-secondary">返回</a>
    </div>
  </body>
</html>
