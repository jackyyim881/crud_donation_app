<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Campaign Details</title>
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <!-- Header -->
    <header
      th:replace="fragments/header :: header"
      class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 shadow-md text-white"
    >
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold">Campaign Details</h1>
      </div>
    </header>

    <!-- Campaign Details Section -->
    <div class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold text-gray-800 mb-6 border-b pb-4">
        Campaign Information
      </h1>

      <!-- Campaign Info -->
      <div class="space-y-6">
        <!-- ID -->
        <div class="flex items-center">
          <label class="w-1/3 text-gray-700 font-semibold">ID:</label>
          <span class="text-gray-900" th:text="${campaign.id}"></span>
        </div>

        <!-- Name -->
        <div class="flex items-center">
          <label class="w-1/3 text-gray-700 font-semibold">Name:</label>
          <span class="text-gray-900" th:text="${campaign.name}"></span>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1"
            >Description:</label
          >
          <p
            class="text-gray-900 leading-relaxed"
            th:text="${campaign.description}"
          ></p>
        </div>
      </div>

      <!-- Donations Section -->

      <!-- Back Button -->
      <div class="mt-10 flex justify-center">
        <a
          href="/campaigns"
          class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-md"
        >
          Back to Campaigns
        </a>
      </div>
    </div>
  </body>
</html>
