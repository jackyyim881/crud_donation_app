<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>创建 Campaign</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">创建新的 Campaign</h1>
      <form
        th:action="@{/campaigns/create}"
        th:object="${campaign}"
        method="post"
      >
        <div class="form-group">
          <label for="name">名称</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <textarea
            class="form-control"
            id="description"
            th:field="*{description}"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/campaigns" class="btn btn-secondary">返回</a>
      </form>
    </div>
  </body>
</html>
