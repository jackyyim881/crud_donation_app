<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: headerFragment">
    <title id="pageTitle">Error</title>
  </head>
  <body
    class="flex flex-col min-h-screen bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100"
  >
    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <main
      class="flex-grow container mx-auto p-4 flex items-center justify-center"
    >
      <div class="text-center">
        <h1 class="text-4xl font-bold mt-10">Oops! Something Went Wrong.</h1>
        <p class="text-lg mt-5">
          The page you're looking for doesn't exist or an error occurred.
        </p>
        <a href="/" class="text-white px-4 py-2 rounded mt-5"> Go to Home </a>
      </div>
    </main>
    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- jQuery via CDN (if needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Franken-UI JS (if needed) -->
    <script src="https://unpkg.com/franken-ui/dist/js/core.min.js"></script>
    <!-- Include your custom JS -->
    <script src="/js/app.js"></script>
  </body>
</html>
