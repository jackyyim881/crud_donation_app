<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Student</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap CSS (Optional for better styling) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Edit Student</h1>

      <form
        th:action="@{'/web/students/edit/' + ${student.id}}"
        th:object="${student}"
        method="post"
        enctype="multipart/form-data"
      >
        <!-- CSRF Token -->
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            th:field="*{name}"
            class="form-control"
            id="name"
          />
          <div
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
            class="text-danger"
          ></div>
        </div>

        <!-- Age Field -->
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input
            type="number"
            th:field="*{age}"
            class="form-control"
            id="age"
            min="1"
          />
          <div
            th:if="${#fields.hasErrors('age')}"
            th:errors="*{age}"
            class="text-danger"
          ></div>
        </div>

        <!-- School Field -->
        <div class="mb-3">
          <label for="school" class="form-label">School:</label>
          <input
            type="text"
            th:field="*{school}"
            class="form-control"
            id="school"
          />
          <div
            th:if="${#fields.hasErrors('school')}"
            th:errors="*{school}"
            class="text-danger"
          ></div>
        </div>

        <!-- Bio Field -->
        <div class="mb-3">
          <label for="bio" class="form-label">Bio:</label>
          <textarea
            th:field="*{bio}"
            class="form-control"
            id="bio"
            rows="4"
          ></textarea>
          <div
            th:if="${#fields.hasErrors('bio')}"
            th:errors="*{bio}"
            class="text-danger"
          ></div>
        </div>

        <!-- Existing Image Display -->
        <div class="mb-3">
          <label class="form-label">Current Image:</label>
          <div th:if="${student.studentImage != null}">
            <img
              th:src="@{'data:image/jpeg;base64,' + ${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(student.studentImage)}}"
              alt="Student Image"
              width="150"
              height="150"
              class="img-thumbnail"
            />
          </div>
          <div th:if="${student.studentImage == null}">
            <span>No Image Available</span>
          </div>
        </div>

        <!-- Image Upload Field -->
        <div class="mb-3">
          <label for="studentImageFile" class="form-label">Change Image:</label>
          <input
            type="file"
            name="studentImageFile"
            accept="image/*"
            class="form-control"
            id="studentImageFile"
          />
          <div
            th:if="${imageError}"
            th:text="${imageError}"
            class="text-danger"
          ></div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Update Student</button>
        <a href="/web/students" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

    <!-- Bootstrap JS (Optional for better functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
